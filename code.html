<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game - Stylish</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }
    body::before {
      content: "Shireesha Jarupula ".repeat(1000);
      position: fixed;
      top: 0;
      left: 0;
      width: 300%;
      height: 300%;
      z-index: -1;
      font-size: 14px;
      white-space: pre-wrap;
      line-height: 1.5;
      opacity: 0.04;
      color: #76ff03;
      pointer-events: none;
      animation: scrollBackground 60s linear infinite;
    }

    @keyframes scrollBackground {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }

    body {
      text-align: center;
      background: linear-gradient(135deg, #1a1a40, #0f0f1f);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      color: #76ff03;
      text-shadow: 2px 2px 4px #000;
      margin-bottom: 10px;
    }

    canvas {
      background: #000;
      border: 5px solid #76ff03;
      box-shadow: 0 0 20px #76ff03;
      border-radius: 10px;
    }

    #status {
      font-size: 18px;
      margin-top: 10px;
      color: red;
    }

    .buttons, .controls {
      margin-top: 15px;
    }

    button {
      padding: 10px 18px;
      margin: 5px;
      font-size: 16px;
      background-color: #76ff03;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #64dd17;
      transition: transform 0.2s ease;
    }

    button:hover {
      background-color: #64dd17;
      transform: scale(1.05);
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .arrow-row {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <p id="status"></p>

  <div class="buttons">
    <button onclick="startGame()">‚ñ∂Ô∏è Start</button>
    <button onclick="stopGame()">‚è∏Ô∏è Stop</button>
    <button onclick="restartGame()">üîÅ Restart</button>
  </div>

  <div class="controls">
    <div><button onclick="setDirection('up')">‚¨ÜÔ∏è</button></div>
    <div class="arrow-row">
      <button onclick="setDirection('left')">‚¨ÖÔ∏è</button>
      <button onclick="setDirection('down')">‚¨áÔ∏è</button>
      <button onclick="setDirection('right')">‚û°Ô∏è</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const scale = 20;
    const rows = canvas.height / scale;
    const cols = canvas.width / scale;

    let snake, food, dx, dy, gameOver;
    let gameInterval;

    function drawSquare(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * scale + 2, y * scale + 2, scale - 4, scale - 4);
      ctx.strokeStyle = "#fff";
      ctx.strokeRect(x * scale, y * scale, scale, scale);
    }

    function initGame() {
      snake = [{ x: 10, y: 10 }];
      food = { x: 15, y: 15 };
      dx = 0;
      dy = 0;
      gameOver = false;
      document.getElementById("status").innerText = "";
      clearInterval(gameInterval);
      draw(); 
    }

    function draw() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawSquare(food.x, food.y, "red");

      if (dx === 0 && dy === 0) {
        snake.forEach((seg, i) => drawSquare(seg.x, seg.y, i === 0 ? "limegreen" : "#00ff00"));
        return;
      }

      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      if (
        head.x < 0 || head.x >= cols ||
        head.y < 0 || head.y >= rows ||
        snake.some(seg => seg.x === head.x && seg.y === head.y)
      ) {
        gameOver = true;
        document.getElementById("status").innerText = "üíÄ Game Over!";
        stopGame();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        food = {
          x: Math.floor(Math.random() * cols),
          y: Math.floor(Math.random() * rows)
        };
      } else {
        snake.pop();
      }

      snake.forEach((seg, i) => drawSquare(seg.x, seg.y, i === 0 ? "limegreen" : "#00ff00"));
    }

    function startGame() {
      if (gameInterval || gameOver) return;
      gameInterval = setInterval(draw, 250); 
    }

    function stopGame() {
      clearInterval(gameInterval);
      gameInterval = null;
    }

    function restartGame() {
      stopGame();
      initGame();
    }

    function setDirection(dir) {
      switch (dir) {
        case "up": if (dy === 0) { dx = 0; dy = -1; } break;
        case "down": if (dy === 0) { dx = 0; dy = 1; } break;
        case "left": if (dx === 0) { dx = -1; dy = 0; } break;
        case "right": if (dx === 0) { dx = 1; dy = 0; } break;
      }
    }

    window.addEventListener("keydown", (e) => {
      if (gameOver) return;
      switch (e.key) {
        case "ArrowUp": setDirection("up"); break;
        case "ArrowDown": setDirection("down"); break;
        case "ArrowLeft": setDirection("left"); break;
        case "ArrowRight": setDirection("right"); break;
      }
    });

    initGame();
  </script>
</body>
</html>
